    <div class="container">
    <h2>SIGNUP</h2>
    <form action="signup.php" method="POST">
        <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="contact_information">MOBILE</label>
            <input type="tel" class="form-control" name="contact_information" id="contact_information" placeholder="(+94)-12-345-6789" maxlength="12" required>
        </div>
        <div class="form-group">
            <label for="email_address">EMAIL ADDRESS</label>
            <input type="email" class="form-control" name="email_address" id="email_address" placeholder="example@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" maxlength="8" required>
        </div>
        <button type="submit" class="btn btn-primary" name="signup" id="signup">Sign up</button>
        <button type="reset" class="btn btn-danger">Reset</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.php'">Back</button>
    </form>
