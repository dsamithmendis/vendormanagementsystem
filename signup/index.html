<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP | VENDOR MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" type="text/css" href="../../body/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../header/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../footer/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../slider/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../btn/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../form/styles.css" />
  </head>
  <body>
    <div class="slider" aria-hidden="true">
      <div class="slides" id="slides">
        <div class="slide">
          <img src="../../images/slide01.png" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="../../images/slide02.png" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="../../images/slide03.png" alt="Slide 3" />
        </div>
      </div>
    </div>
    <header>
      <div class="header-logo">
        <img
          src="../../images/logo.png"
          alt="Logo"
          class="logo"
          onclick="window.location.href='/vendormanagementsystem/index.html'"
        />
      </div>
      <div class="header-wrapper">
        <h1>VENDOR MANAGEMENT SYSTEM</h1>
      </div>
      <div class="header-btn">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href='/vendormanagementsystem/login/backend/login.php'"
        >
          Log in
        </button>
      </div>
    </header>
    <main>
      <div class="form-section">
        <h2>SIGNUP</h2>
        <form
          action="/vendormanagementsystem/signup/backend/signup.php"
          method="POST"
        >
          <div class="form-group">
            <label for="username">USERNAME</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact_information">MOBILE</label>
            <input
              type="tel"
              class="form-control"
              name="contact_information"
              id="contact_information"
              placeholder="(+94)-12-345-6789"
              maxlength="12"
              required
            />
          </div>
          <div class="form-group">
            <label for="email_address">EMAIL ADDRESS</label>
            <input
              type="email"
              class="form-control"
              name="email_address"
              id="email_address"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter password"
              maxlength="8"
              required
            />
          </div>
          <button
            type="submit"
            class="form-btn btn btn-primary"
            name="signup"
            id="signup"
          >
            Sign up
          </button>
          <button type="reset" class="form-btn btn btn-danger">Reset</button>
          <button
            type="button"
            class="form-btn btn btn-secondary"
            onclick="window.location.href='/vendormanagementsystem/index.html'"
          >
            Back
          </button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>Â© 2024 All Rights Reserved By Samith Mendis</p>
      </div>
    </footer>
    <script src="../../slider/scripts.js"></script>
  </body>
</html>
