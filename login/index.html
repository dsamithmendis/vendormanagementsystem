  <body>
    <div class="slider" aria-hidden="true">
      <div class="slides" id="slides">
        <div class="slide">
          <img src="../../images/slide01.png" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="../../images/slide02.png" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="../../images/slide03.png" alt="Slide 3" />
        </div>
      </div>

    <header>
      <div class="header-logo">
        <img
          src="../../images/logo.png"
          alt="Logo"
          class="logo"
          onclick="window.location.href='/vendormanagementsystem/index.html'"
        />
      </div>
      <div class="header-wrapper">
        <h1>VENDOR MANAGEMENT SYSTEM</h1>
      </div>
      <div class="header-btn">
        <button
          type="button"
          class="btn btn-primary"
          onclick="window.location.href='/vendormanagementsystem/login/backend/login.php'"
        >
          Log in
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href='/vendormanagementsystem/signup/backend/signup.php'"
        >
          Sign up
        </button>
      </div>
    </header>
    <main>
      <div class="form-section">
        <h2>LOGIN</h2>
        <form
          action="/vendormanagementsystem/login/backend/login.php"
          method="POST"
        >
          <div class="form-group">
            <label for="username">USERNAME</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter password"
              maxlength="8"
              required
            />
          </div>
          <div class="form-btn-container">
            <button
              type="submit"
              class="form-btn btn btn-primary"
              name="login"
              id="login"
            >
              Log in
            </button>
            <button type="reset" class="form-btn btn btn-danger">Reset</button>
            <button
              type="button"
              class="form-btn btn btn-secondary"
              onclick="window.location.href='/vendormanagementsystem/index.html'"
            >
              Back
            </button>
          </div>
        </form>
      </div>
    </main>
